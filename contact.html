<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Streaming Musical</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fichier CSS personnalisé -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <!-- Header : Navigation avec lien vers la page contact -->
    <header>
        <div class="bg-dark text-white p-3">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container">
                    <a class="navbar-brand" href="index.html">Streaming Musical</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="streaming.html">Streaming</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main : Formulaire de contact -->
    <main class="container my-5">
        <h1 class="text-center mb-4">Nous contacter</h1>
        <form class="needs-validation" novalidate>
            <div class="row">
                <!-- Champ Nom -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="name" required>
                        <div class="invalid-feedback">
                            Veuillez entrer votre nom.
                        </div>
                    </div>
                </div>
                <!-- Champ Email -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                        <div class="invalid-feedback">
                            Veuillez entrer une adresse email valide.
                        </div>
                    </div>
                </div>
            </div>
            <!-- Champ Message -->
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
                <div class="invalid-feedback">
                    Veuillez entrer un message.
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Envoyer</button>
        </form>
    </main>

    <!-- Footer : Copyright et informations supplémentaires -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <p class="mb-0">&copy; 2024 Streaming Musical. Tous droits réservés.</p>
        <p>Suivez-nous sur <a href="#" class="text-decoration-none text-primary">Facebook</a> | 
            <a href="#" class="text-decoration-none text-primary">Twitter</a> | 
            <a href="#" class="text-decoration-none text-primary">Instagram</a>
        </p>
    </footer>

    <!-- Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Validation Formulaire -->
    <script>
        // Activation de la validation Bootstrap pour le formulaire
        (function () {
            'use strict'
            // Récupérer tous les formulaires auxquels on veut appliquer la validation Bootstrap
            var forms = document.querySelectorAll('.needs-validation')
            // Boucle à travers chaque formulaire et validation si nécessaire
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>

</html>
